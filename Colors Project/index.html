  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            min="0"
            max="360"
            step="1"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="bright-input"
            data-bright="0"
            min="0"
            max="1"
            step="0.01"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            min="0"
            max="1"
            step="0.01"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give name to your palette</h4>
        <input type="text" maxlength="35" class="save-Name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
